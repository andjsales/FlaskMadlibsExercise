{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block content %}
<h1>Story Options:</h1>
{% endblock %}

{% block form %}
<form action="/homepage">
    <select name="story_id">
        {% for story in stories %}
        <option value="{{ story.code }}">
            {{ story.title }}
        </option>
        {% endfor %}
    </select>
    <button id="create">Create!</button>
</form>
{% endblock %}
