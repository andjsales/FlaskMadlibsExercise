<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/app.css">
        <title>{% block title %} {% endblock %}</title>
    </head>

    <body>
        <nav>
            <a href="/">New Story</a>
        </nav>
        <h1>{% block content %} {% endblock %}</h1>
        <main id="content">

            <p>{% block story %}{% endblock %}</p>
        </main>
    </body>

</html>
